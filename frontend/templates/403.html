<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #6c5ce7; /* Purple accent */
            --secondary-color: #ff7675; /* Pink accent */
            --background-color: #2d3436; /* Dark background */
            --text-color: #ffffff; /* White text */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        /* Lock Icon Animation */
        .lock-icon {
            font-size: 6rem;
            color: var(--primary-color);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Heading and Description */
        .heading {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: var(--text-color);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1.1rem;
            color: #b2bec3;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Button Styles */
        .action-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            background: rgba(255, 118, 117, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        /* Fade-Up Animation */
        .container > * {
            animation: fade-up 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lock Icon -->
        <div class="lock-icon">ðŸ”’</div>

        <!-- Heading -->
        <h1 class="heading">Friends-Only Zone</h1>

        <!-- Description -->
        <p class="description">
            Oops! It looks like you're not friends with this user yet.<br>
            To view their friends list, you'll need to send them a friend request first.<br>
            Let's connect and build new friendships!
        </p>

        <!-- Action Button -->
        <a href="#" class="action-button">go back</a>
    </div>

    <!-- Floating Particles Script -->
    <script>
        function createParticles() {
            const container = document.body;
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 10 + 5;
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 2;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animation = `
                    float ${duration}s infinite ${delay}s
                `;

                container.appendChild(particle);
            }

            // Add particle animation to styles
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0) scale(1);
                        opacity: 0.3;
                    }
                    50% {
                        transform: translate(
                            ${Math.random() * 50 - 25}px, 
                            ${Math.random() * 50 - 25}px
                        ) scale(1.5);
                        opacity: 0.1;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        createParticles();
    </script>
</body>
</html>
